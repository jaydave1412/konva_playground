<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal fade" id="stickers_modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select Stickers</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="stickers_container">
                  <img src="stickers/crazy.png" data-sticker="crazy">
                  <img src="stickers/super.png" data-sticker="super">
                  <img src="stickers/loveit.png" data-sticker="loveit">
                  <img src="stickers/yeah.png" data-sticker="yeah">
                  <img src="stickers/fresh.png" data-sticker="fresh">
                  <img src="stickers/wow.png" data-sticker="wow">
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="wrapper">
    <video id="video" autoplay></video>

        <div class="canvas_background"> 
            <div class="start_screen">
                <div class="logo_container">
                    <img src="https://res.cloudinary.com/blinklink-solutions/image/upload/v1562090581/cropped-60292_cr_cr_un8p4l.png" alt="" srcset="">
                    <h1>BLS Selfie Zone</h1>
                </div>
                <div class="start_button">
                    <div class="btn_container">
                        <button id="start_button">Start</button>
                    </div>
                </div>
            </div>
            <div class="loading">
                <h1>Loading...</h1>
            </div>
            <div class="selfie_section">
                <div class="canvas_wrapper">
                    <div id="container"></div>
                </div>
                <div class="selfie_actions">
                    <div class="btn_container">
                        <button id="click_selfie">Click</button>
                    </div>
                    <div class="btn_container">
                        <button id="click_selfie" data-toggle="modal" data-target="#stickers_modal">Add Stickers</button>
                    </div>
                    <div class="btn_container">
                        <button id="click_selfie">Add Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="konva.js"></script>
    <script src="index.js"></script>
</body>
</html>
